<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="http://vjs.zencdn.net/c/video.js"></script>
        <link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
        <script src="jquery.wjs.js"></script>
        <script src="../../videojs.webcast.js"></script>
        <link href="wjs-video-js-skin.css" rel="stylesheet">
        <link href="../../videojs.webcast.css" rel="stylesheet">
        <script>
            $(function(){
                $(".webcast").wjs({
                    video:{
                        skin: "vjs-wjs-skin",
                        poster: "http://video-js.zencoder.com/oceans-clip.png",
                        autoplay: false,
                        sources: [
                            {src: "http://players.edgesuite.net/videos/big_buck_bunny/bbb_448x252.mp4", type: "video/mp4"}
                        ]
                    },
                    cuepointsservice: {
                    	enabled: false
                    },
                    background: {
                    	style: '#3b3939 url(https://s3.amazonaws.com/wscontents-us1/2/6/613551413721721/assets/353/html5_background_land.jpg) repeat-x'
                    },
                    ready : function (player){
                    	//Add cuepoints examples
                    	//Using player API
                    	player.webcast.addCuepoint("slideshow",0,10,{
                            id: "slide0",
                            src: "http://css3.bradshawenterprises.com/images/Stones.jpg"
                        });
                        player.webcast.addCuepoint("slideshow",10,30,{
                            id: "slide01",
                            src: "http://css3.bradshawenterprises.com/images/Cirques.jpg"
                        });
                        //Using jquery plugin API
                        $(this).wjs("addCuepoint", "slideshow",30,100,{
                            id: "slide0",
                            src: "http://css3.bradshawenterprises.com/images/Stones.jpg"
                        });
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="webcast"></div>
    </body>
</html>
